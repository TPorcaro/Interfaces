<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0843f30ae4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-4 user-select-none">
            <input type="color" name="" id="inputColor">
            <input type="range" name="" id="inputRange" min="1" default="1" max="50">
            <button id="resetBtn"><i class="fas fa-snowplow"></i></button>
            <button id="btnPencil"><i class="fas fa-pencil-alt"></i></button>
            <button id="btnEraser"><i class="fas fa-eraser"></i></button>
            <button id="btnDownload"><i class="fas fa-cloud-download-alt"></i></button>
            <input type="file" id="imgFile">
            <button id="downloadCanvas" class="invisible">Descargar</button>
        </div>
        <canvas id="canvas" style='border:1px solid'></canvas>
        <div class="col-12 user-select-none">
            <button draggable="false" type="button" class="btn customBtn btn-sm">Normal</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Escala de Grises</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Negativo</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Saturacion</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Sepia</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Binarizacion</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Difuminar</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Deteccion de bordes</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Mas Brillo</button>
            <button draggable="false" type="button" class="btn customBtn btn-sm">Menos Brillo</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
